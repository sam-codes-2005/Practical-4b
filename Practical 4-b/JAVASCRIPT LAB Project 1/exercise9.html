<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labyrinth Game</title>
    <script src="labyrinth.class.js"></script>
    <script src="game.js"></script>
    <style>
        #map {
            display: grid;
            gap: 1px;
            background: black;
        }
        .cell {
            width: 40px;
            height: 40px;
        }
        .wall {
            background: grey;
        }
        .space {
            background: white;
        }
        .character {
            background: red;
        }
        .destination {
            background: green;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
