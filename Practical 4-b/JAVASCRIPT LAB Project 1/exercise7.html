<!DOCTYPE html>

        function createList()
        {
            let l=document.createElement("li");
            const input=document.getElementById("songTextInput").value;
            l.textContent=input;
            document.getElementById("playlist").appendChild(l);
        }
        // const input=document.getElementById("songTextInput");
        // console.log(input.value);
    </script>
</head>
<body>

</form>
